<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exo</title>
  </head>
<body>
    <form onsubmit='bdsm(event)'>
        nom <input type='text' name='nom' id='nom' placeholder='nom'>
        prenom <input type='text' name='prenom' id='pre' placeholder='prenom'>
        <input type='submit'>
    </form>
    <div id="resultat">


    </div>
</body>
<script>
function bdsm(event){
    event.preventDefault();
    var d=document.getElementById("nom").value;
    var p=document.getElementById("pre").value;
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function(data) {

        if (data.target.readyState == 4 && data.target.status == 200) {

            console.log("succesfully requested");
            var rep = data.target.response;
            document.getElementById("resultat").innerHTML= rep
         }

    };

    xhttp.open("GET", "http://92.222.69.104:80/exercice/bonjour2/"+d+"/"+p, true);

    xhttp.send();
    }


</script>
</html>
