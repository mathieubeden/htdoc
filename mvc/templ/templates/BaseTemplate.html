<!doctype html>
<html lang="fr">
<head>
	 {% block head %}
	<meta charset="utf-8" />
    <link rel="stylesheet" href="static/fcss3.css" />
    <title>
    {% block title %}{% endblock %}
    </title>
    {% endblock %}
</head>
<body>
	<header>
		<h1>Mes contacts</h1>

	</p>

<footer>

    {% endblock %}
</footer>
</body>
</html>
